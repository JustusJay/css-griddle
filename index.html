<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Puzzle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .tile {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .tile:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 h-screen flex flex-col items-center justify-center p-4">

    <!-- Header -->
    <div class="mb-8 text-center space-y-2">
        <h1 class="text-3xl font-semibold tracking-tight text-slate-900">Slide Puzzle</h1>
        <p class="text-slate-500 text-sm">Order the tiles from 1 to 15</p>
    </div>

    <!-- Game Stats -->
    <div class="flex gap-8 mb-6 text-sm font-medium text-slate-600 bg-white px-6 py-3 rounded-full shadow-sm border border-slate-100">
        <div class="flex gap-2">
            <span class="text-slate-400">Moves</span>
            <span id="move-count" class="text-slate-900 font-semibold">0</span>
        </div>
        <div class="flex gap-2">
            <span class="text-slate-400">Time</span>
            <span id="timer" class="text-slate-900 font-semibold">00:00</span>
        </div>
    </div>

    <!-- Game Board -->
    <div class="bg-white p-2 rounded-2xl shadow-xl shadow-slate-200/50 border border-slate-100">
        <div id="game-board" class="grid grid-cols-4 gap-2 w-[320px] h-[320px] sm:w-[400px] sm:h-[400px]">
            <!-- Tiles will be generated here -->
        </div>
    </div>

    <!-- Controls -->
    <div class="mt-8 flex gap-4">
        <button id="reset-btn" class="px-6 py-2.5 bg-slate-900 text-white text-sm font-medium rounded-lg hover:bg-slate-800 focus:ring-4 focus:ring-slate-100 transition-all shadow-lg shadow-slate-900/10">
            New Game
        </button>
    </div>

    <!-- Win Modal (Hidden by default) -->
    <div id="win-modal" class="fixed inset-0 bg-slate-900/20 backdrop-blur-sm hidden items-center justify-center z-50 opacity-0 transition-opacity duration-300">
        <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-sm w-full mx-4 transform scale-95 transition-transform duration-300 text-center border border-slate-100">
            <div class="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h2 class="text-xl font-semibold text-slate-900 mb-2">Puzzle Solved!</h2>
            <p class="text-slate-500 text-sm mb-6">You completed the puzzle in <span id="final-moves" class="font-medium text-slate-900">0</span> moves and <span id="final-time" class="font-medium text-slate-900">00:00</span>.</p>
            <button id="play-again-btn" class="w-full px-6 py-3 bg-slate-900 text-white text-sm font-medium rounded-xl hover:bg-slate-800 transition-colors">
                Play Again
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
